<head>
  <meta charset="UTF-8">
  <title>Cadastro de Dados</title>

<body>

<h1>Cadastro de Dados</h1>

<form th:action="@{/professores/cadastro}" method="post">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" maxlength=30 required><br><br>

  <label for="salario">Sal√°rio:</label>
  <input type="number" id="salario" name="salario" required><br><br>

  <label for="status">Status:</label>
  <select id="status" name="status">
    <option value="ATIVO">ATIVO</option>
    <option value="INATIVO">INATIVO</option>
    <option value="APOSENTADO">APOSENTADO</option>
    <option value="AFASTADO">AFASTADO</option>
  </select><br><br>

  <input type="submit" value="Salvar">
  <a href="javascipt:history.back()"></a>
</form>

<div class="error"></div>
</body>
</html>
