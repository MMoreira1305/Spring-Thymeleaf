<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<style>
    body {
        background: #007bff;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    #new-prof {
        color: black;
    }

    .container {
        margin-top: 50px; /* Espaço acima da tabela */
    }

    .table-container {
        text-align: center;
    }

    .btn-new-prof {
        background-color: #f2f2f2;
        color: black;
        margin-bottom: 20px; /* Espaço abaixo do botão */
    }

    table {
        width: 100%;
        max-width: 800px; /* Largura máxima da tabela */
        margin: 0 auto; /* Centralizar a tabela horizontalmente */
        background-color: white;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 8px 12px;
        text-align: center;
    }

    th {
        background-color: #007bff;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<body>

<div class="container mb-4">

</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <button class="btn-new-prof"><a id="new-prof" href="/professores/cadastro">Novo Professor</a></button>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Salário</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:action="@{/professores/{id}}" th:each="professor : ${professores}">
                    <th class="col-1" scope="row" th:text="${professor.getId()}">ID</th>
                    <td class="col-4" th:text="${professor.nome}">Nome do Professor</td>
                    <td class="col-2" th:text="${professor.salario}">Salário</td>
                    <td class="col-2" th:text="${professor.status.toString()}">STATUS</td>
                    <td class="col-1"><a th:href="@{/professores/{professorId}(professorId = ${professor.id})}">Detalhes</a></td>
                    <td class="col-1"><a th:href="@{/professores/{professorId}/edit(professorId = ${professor.id})}">Editar</a></td>
                    <td class="col-1"><a th:href="@{/professores/delete(professorId = ${professor.id})}">Deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>




<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
